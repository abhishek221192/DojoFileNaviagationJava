<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Remote File Explorer</title>
        
        

        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/document.css">
        
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">
        
        <link rel="stylesheet" href="dgrid/css/skins/claro.css">
        <link rel="stylesheet" href="js/resources/reset.css">
        <link rel="stylesheet" href="js/resources/rfe.css">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body class="claro rfe">
        <div id="remoteFileExplorer" class="rfe"></div>
        <script type="text/javascript">
            var dojoConfig = {
                async: true,
                packages: [
                    {name: 'dgrid', location: '/FileNavigation/dgrid'},
                    {name: 'xstyle', location: '/FileNavigation/xstyle'},
                    {name: 'put-selector', location: '/FileNavigation/put-selector'},
                    {name: 'rfe', location: '/FileNavigation/js'},
                    {name: '', location: '/FileNavigation/java'}
                ],
                map: {
                    // redirect the following modules to my own modules
                    'dijit/tree': {
                        'dijit/tree/_dndSelector': 'rfe/dnd/TreeSelector',
                        'dijit/tree/dndSource': 'rfe/dnd/TreeSource'
                    },
                    'dojo/dnd': {
                        'dojo/dnd/Selector': 'rfe/dnd/Selector'
                    }
                }
            };
        </script>
        
        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js'></script>
        
        <script type="text/javascript">
            require(['dojo/ready', 'rfe/FileExplorer'], function (ready, FileExplorer) {
                ready(function () {
                    var rfe = new FileExplorer({
                        id: 'remoteFileExplorer',
                        origPageUrl: '/FileNavigation/'
                    });
                    rfe.startup();
                });
            });
        </script>
    </body>
</html>
